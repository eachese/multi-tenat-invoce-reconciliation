version: "3.9"

services:
  api:
    build: .
    container_name: flow-rms-api
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=sqlite:///./data/dev.db
      - AI_MODEL=gpt-5-CODEX
    volumes:
      - ./data:/app/data
      - ./app:/app/app
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
